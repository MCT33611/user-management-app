<div class="w-full h-12 bg-gradient-to-r from-violet-600 to-indigo-600
flex
justify-center items-center p-2">

    <h3 class="text-2xl font-bold text-white">{{headerTitle}}</h3>
    {{nameStr}}
    <div class="absolute right-3 flex justify-between items-center">
        <div [hidden]="imageUrl == ''" class="rounded-full bg-black w-7 h-7  overflow-hidden p-1 m-1" (click)="toggleProfile()">
            <img [src]="imageUrl" alt="">
        </div>
        <button class="rounded-md bg-white opacity-25 p-2 m-1" (click)="logOut()">
            logout
        </button>
    </div>

</div>
