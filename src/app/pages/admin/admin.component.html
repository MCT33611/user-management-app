<section class="h-screen w-full">
    <app-header headerTitle="Admin pannel" nameStr="muhammedfahmi"></app-header>
    <div class="container flex justify-end">
        <button class="rounded-full  p-2 m-2 text-white  bg-gradient-to-r from-emerald-500 to-emerald-900"
            (click)="toggleUpsert(0)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>

        </button>
    </div>
    <section class=" user-list flex flex-wrap ms-20 mb-20 pb-20">
        @for (user of users; track user.id) {
        @if(user.roleId != 1){
        <div class="user-card m-3 flex flex-col justify-center items-center">
            <!-- <img [src]="user.photoUrl" /> -->
            <h3>{{user.name}}</h3>
            <div class="d-flex">
                @if(user && user.isBlocked){
                <button class="rounded-full  p-2 m-2 text-white bg-gradient-to-r from-red-600 to-orange-600"
                    (click)="userAccess(user.id)">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                        <path fill-rule="evenodd"
                            d="M3.05 3.05a7 7 0 1 1 9.9 9.9 7 7 0 0 1-9.9-9.9Zm1.627.566 7.707 7.707a5.501 5.501 0 0 0-7.707-7.707Zm6.646 8.768L3.616 4.677a5.501 5.501 0 0 0 7.707 7.707Z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                }
                @else{
                <button class="rounded-full  p-2 m-2 text-white bg-gradient-to-r from-emerald-500 to-emerald-900"
                    (click)="userAccess(user.id)">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                        <path fill-rule="evenodd"
                            d="M3.05 3.05a7 7 0 1 1 9.9 9.9 7 7 0 0 1-9.9-9.9Zm1.627.566 7.707 7.707a5.501 5.501 0 0 0-7.707-7.707Zm6.646 8.768L3.616 4.677a5.501 5.501 0 0 0 7.707 7.707Z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                }

                <button class="rounded-full bg-gradient-to-r from-red-600 to-orange-600 p-2 m-2 text-white"
                    (click)="userDel(user.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                        <path
                            d="M8.5 4.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM10 13c.552 0 1.01-.452.9-.994a5.002 5.002 0 0 0-9.802 0c-.109.542.35.994.902.994h8ZM10.75 5.25a.75.75 0 0 0 0 1.5h3.5a.75.75 0 0 0 0-1.5h-3.5Z" />
                    </svg>
                </button>
                <button class="rounded-full bg-gradient-to-r from-cyan-500 to-blue-500 p-2 m-2 text-white"
                    (click)="toggleUpsert(user.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>

                </button>
            </div>
        </div>
        }
        }
        @empty {
        <h1 class="text-red-500 text-center">Loding...</h1>
        }
    </section>
    <app-upsert [ishidden]="ishidden" [userId]="induUserId"></app-upsert>
    <app-footer></app-footer>
</section>
